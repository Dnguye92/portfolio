<!DOCTYPE html>
<html>
<head>
	<title>Marvel vs DC Quiz</title>
	<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
	<link rel="icon" href="img/marveldc.jpg">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<a href="index.html"><h1 id="header" class="animated pulse">Marvel vs DC Quiz</h1></a>
			<div class="row">
				<form class="col-md-7">
					<div class="form-group">
						<h3 id="question0"></h3>
							<input id="answer0" type="text" class="form-control">
					</div>

					<div class="form-group">
						<h3 id="question1"></h3>
							<input id="answer1" type="text" class="form-control">
					</div>

					<div class="form-group">
						<h3 id="question2"></h3>
							<input id="answer2" type="text" class="form-control">
					</div>

					<div class="form-group">
						<h3 id="question3"></h3>
							<input id="answer3" type="text" class="form-control">
					</div>

					<div class="form-group">
						<h3 id="question4"></h3>
							<input id="answer4" type="text" class="form-control">
					</div>

					<div class="form-group">
						<h3 id="question5"></h3>
							<input id="answer5" type="text" class="form-control">
					</div>		

					<button type="button" class="btn btn-primary btn-lg" onclick="quizResults()">See Results</button>
				</form>

				<div class="col-md-3 col-md-offset-1">
					<h2 class="correct">Correct: <span id="correct"></span></h2>
					<h2 class="incorrect">Incorrect: <span id="incorrect"></span></h2>
				</div>

				<div class="row">
					<img id="image" class="animated pulse">
				</div>

			</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
