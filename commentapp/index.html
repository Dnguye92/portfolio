<!DOCTYPE html>
<html>
<head>
	<title>Comment App</title>
	<link rel="icon" href="img/thumbsup.ico">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form>
					<div class="form-group">
						<h1>BumpIT! App</h1>
					</div>
					<div class="form-group">
						<input id="username" class="form-control" placeholder="Username">
					</div>
					<div class="form-group">
						<textarea id="comment" class="form-control" placeholder="Comment"></textarea>
					</div>
					<div class="form-group">
						<button type="button" onclick="clickMe()" class="btn btn-primary btn-md" id="bump">BumpIT!  <i class="fa fa-thumbs-up"></i></button>
					</div>
				</form>

				<div>
					<ul id="list" class="list-group">
					</ul>
				</div>
			</div>
			<div class="col-md-3">
				<div class="box">
					<img src="img/profile.jpg" alt="profile" class="profile">
					<h2>Dylan Nguyen</h2>
						<p>Leave me something to read and <span>BumpIT</span> to me!  <i class="fa fa-thumbs-up"></i>

				</div>
			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
